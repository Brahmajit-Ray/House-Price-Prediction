<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
</head>
<body>
    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>House Price Prediction</h2>
            <h3>Location</h3>

            <select id="one" name="Location" required="required">
                {% for location in locations %}
                    <option value="{{location}}">{{location}}</option>
                {% endfor %}


            </select>

            <h3>Sqft</h3>
            <br><input id="two" name="total_sqft" required="required">

            <h3>Bath</h3>
            <br><input id="three" name="bath" required="required">

            <h3>Balcony</h3>
            <br><input id="four" name="balcony" required="required">

            <h3>BHK</h3>
            <br><input id="five" name="bhk" required="required">

            <br><br><button id="sub" type="submit">Predict</button>
            <br>
        </form>

        <br><br><h3>{{prediction_text}}</h3>

    </div>

</body>
</html>
